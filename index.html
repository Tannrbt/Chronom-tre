<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Chrono</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>	

	<div id="container">
		<div id="chrono"><span id="heure">0</span>:<span id="minute">0</span>:<span id="seconde">0</span></div>
		<ul id="buttons">
			<li><button id="start">Start</button></li>
			<li><button id="pause">Pause</button></li>
			<li><button id="reset">Reset</button></li>
		</ul>
	</div>

	<script src="js/main.js"></script>
</body>	
</html>
